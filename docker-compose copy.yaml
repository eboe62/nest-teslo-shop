# Docker Compose para backend y base de datos
version: '3.8'
services:
  
  # Servicio del Backend (NestJS)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3001" # El puerto 3001 es el puerto expuesto en la m√°quina host, 3001 es el que usa la app dentro del contenedor
    environment:
      STAGE: ${STAGE}
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    external: false

volumes:
  db-data:
